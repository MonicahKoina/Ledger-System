<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bulma.min.css" />
    <title>Return Inwards</title>
    <style>
      form {
        width: 500px;
        padding: 2em;
        border-radius: 12px;
      }
      .input[readonly] {
        background-color: #f5f5f5;
      }
      .button {
        margin-top: 1.5em;
      }
      .card {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="tabs is-centered is-boxed">
      <div><a href="/" type="button is-light ">Home</a></div>
      <ul>
        <li class="is-active">
          <a href="/record/returnOutwards.html">
            <span>Return Purchase</span>
          </a>
        </li>
        <li>
          <a href="/journals/returnOutward.html">
            <span>View Returned Purchases</span>
          </a>
        </li>
      </ul>
    </div>
    <section id="section">
      <div class="container is-flex is-justify-content-center">
        <form id="form">
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">Return Invoice #</label>
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    readonly
                    id="invoice"
                    name="invoice"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Return Date</label>
                <div class="control">
                  <input
                    type="date"
                    class="input"
                    id="date"
                    name="date"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <label class="label">Select Purchase</label>
            <div class="control">
              <input
                type="text"
                class="input"
                id="search"
                name="search"
                placeholder="Search by seller's name or invoice number"
                required
              />
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">Purchase Invoice</label>
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    readonly
                    id="purchaseInvoice"
                    placeholder="Purchase Invoice"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Purchase Date</label>
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    readonly
                    id="purchaseDate"
                    placeholder="Purchase Date"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">Selller's Name</label>
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    readonly
                    id="supplierName"
                    placeholder="Seller"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Item Name</label>
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    readonly
                    id="itemName"
                    placeholder="Item"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">Quantity</label>
                <div class="control">
                  <input
                    type="number"
                    class="input"
                    readonly
                    id="itemQuantity"
                    placeholder="Qty"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Unit</label>
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    readonly
                    id="quantityMeasure"
                    placeholder="e.g., pcs, kg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">Return Amount</label>
                <div class="control">
                  <input
                    type="number"
                    class="input"
                    readonly
                    id="amount"
                    placeholder="amount"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Reason</label>
                <div class="control">
                  <input
                    type="text"
                    class="input"
                    id="reason"
                    placeholder="e.g., Damaged Good"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="field has-text-centered">
            <button class="button is-fullwidth">Return Purchase</button>
          </div>
        </form>
        <div class="card" id="card"></div>
      </div>
    </section>
    <script src="/js/returnOutwards.js"></script>
  </body>
</html>

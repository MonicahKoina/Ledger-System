<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Journal</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <style>
      body {
        background: linear-gradient(0deg, #d8f1d3, #ffffff);
        min-height: 100vh;
      }
      form {
        width: 400px;
      }
      .input,
      .label {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div
      class="container is-flex is-justify-content-center"
      style="margin-top: 40px"
    >
      <form id="form">
        <div class="field">
          <label class="label" for="invoice">Invoice Number</label>
          <div class="field">
            <input
              class="input"
              type="text"
              readonly
              name="invoice"
              id="invoice"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="date">Date of Sale</label>
          <div class="field">
            <input class="input" type="date" name="date" id="date" required />
          </div>
        </div>

        <div class="field">
          <label class="label" for="customerName">Customer's Name</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="text"
              placeholder="David Kimani"
              required
              id="customerName"
              name="customerName"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="itemName">Item Name</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="text"
              placeholder="printer paper"
              name="itemName"
              required
              id="itemName"
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="itemQuantity">Item Quatity</label>
          <div class="control has-icons-left has-icons-right">
            <input
              class="input"
              type="text"
              placeholder="printer paper"
              name="itemQuantity"
              id="itemQuantity"
              required
            />
          </div>
        </div>
        <div class="field">
          <label class="label" for="quantityMeasure">Quatity Measure</label>
          <div class="control">
            <div class="select">
              <select id="quantityMeasure" name="quantityMeasure" required>
                <option>Pieces</option>
                <option>KG</option>
                <option>Pages</option>
                <option>Liters</option>
                <option>Units</option>
              </select>
            </div>
          </div>
        </div>
        <div class="conatiner is-flex is-justify-content-center">
          <button class="button is-primary">Save Sale</button>
        </div>
      </form>
    </div>
    <script src="/js/salesJournal.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>purchases Journal</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <style>
      form {
        width: 400px;
      }
      .input,
      .label {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div
      class="container is-flex is-justify-content-center"
      style="margin-top: 40px"
    >
      <form action="">
        <div class="field">
          <label class="label">Invoice Number</label>
          <div class="field">
            <input class="input" type="text" readonly />
          </div>
        </div>
        <div class="field">
          <label class="label">Date of purchase</label>
          <div class="field">
            <input class="input" type="date" />
          </div>
        </div>

        <div class="field">
          <label class="label">Supplier's Name</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="David Kimani" />
          </div>
        </div>

        <div class="field">
          <label class="label">Item Name</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="printer paper" />
          </div>
        </div>
        <div class="field">
          <label class="label">Item Quatity</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="printer paper" />
          </div>
        </div>
        <div class="field">
          <label class="label">Quatity Measure</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Pieces</option>
                <option>KG</option>
                <option>Pages</option>
                <option>Liters</option>
                <option>Units</option>
              </select>
            </div>
          </div>
        </div>

        <div class="conatiner is-flex is-justify-content-center">
          <button class="button is-primary">Save Purchase</button>
        </div>
      </form>
    </div>
  </body>
</html>
